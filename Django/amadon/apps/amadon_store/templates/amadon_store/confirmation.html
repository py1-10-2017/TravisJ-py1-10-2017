<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Amadon</title>

    {% load static %}
    <link rel="stylesheet" href="{% static 'amadon_store/css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'amadon_store/css/style.css' %}">

    <script src="{% static 'amadon_store/js/jquery-3.2.1.min.js' %}"></script>
    <script src="{% static 'amadon_store/js/main.js' %}"></script>
</head>

<body>

    <div class="flex">
        <div class="container">
            <div class="row justify-content-center">
                <div class="confirm-message">
                    <h2>Thank you for your business!</h2>
                    <p>We charged your credit card for
                        <strong>{{ total }}</strong>
                    </p>
                    <p>You have ordered
                        <strong>{{ item_count }}</strong> items so far and spent
                        <strong>{{ running_total }}</strong> with Amadon.com.</p>
                    <a href="/home" class="btn btn-primary">Go back</a>
                </div>
            </div>
        </div>
    </div>



</body>

</html>
