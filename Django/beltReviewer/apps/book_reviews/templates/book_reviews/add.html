{% extends 'book_reviews/base.html' %}{% block content %}
<h2>Add a new Book Title and a Review</h2>

<form action="/add_book_review" method="POST">
    {% csrf_token %}
    <div class="form-group">
        <label for="title">Book Title:</label>
        <input type="text" name="title" class="form-control">
    </div>

    <fieldset class="form-group">
        <legend>Author:</legend>

        <div class="form-group">
            <label for="author">Choose from the list:</label>
            <select name="author" class="form-control">
                <option value=""></option>
                {% for author in authors %}
                <option value="{{ author.name }}">{{ author.name }}</option>
                {% endfor %}
            </select>
        </div>

        <div class="form-group">
            <label for="new_author">Or add a new author:</label>
            <input type="text" name="new_author" class="form-control">
        </div>

    </fieldset>

    <div class="form-group">
        <label for="review">Review:</label>
        <textarea name="review" id="" cols="30" rows="10" class="form-control"></textarea>
    </div>

    <div class="form-group row">
        <label for="Rating" class="col-form-2">Rating:</label>
        <div class="col-2">
            <select name="stars" class="form-control">
                <option value=""></option>
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
            </select>
        </div>
        <div class="col-2">
            stars.
        </div>
    </div>

    <button class="btn btn-primary" type="submit">Add Book and Review</button>
</form>
{% endblock %}
