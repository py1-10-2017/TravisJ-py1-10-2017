{% extends 'login_registration/base.html' %}{% block content %}
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
        <a class="navbar-brand" href="/">Django Login Registration</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
            aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <span class="logged ml-auto">You are logged in as {{ user.first_name }} {{ user.last_name }} </span>
            <a href="/logout" class="btn btn-primary btn-logout">Logout</a>
        </div>
    </div>
</nav>
<div class="container">
    <h2 class="welcome">Welcome {{ user.first_name }} you are logged in!</h2>
</div>
{% endblock %}
