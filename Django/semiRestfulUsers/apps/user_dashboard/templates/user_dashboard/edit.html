<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Users</title>

    {% load static %}
    <link rel="stylesheet" href="{% static 'user_dashboard/css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'user_dashboard/css/style.css' %}">

    <script src="{% static 'user_dashboard/js/jquery-3.2.1.min.js' %}"></script>
    <script src="{% static 'user_dashboard/js/main.js' %}"></script>
</head>

<body>

    <div class="container">
        <h2 class="title">Edit User {{ user.id }}</h2>
        <div class="row">
            <div class="new-user-form col-6">
                {% if messages %}
                <ul class="messages">
                    {% for message in messages %}
                    <li class="bg-warning">
                        <i class="fa fa-exclamation-triangle" aria-hidden="true"></i> {{ message }}</li>
                    {% endfor %}
                </ul>
                {% endif %}
                <form action="/{{ user.id }}/update" method="POST">
                    {% csrf_token %}
                    <div class="form-group">
                        <label for="fname">First name:</label>
                        <input type="text" name="fname" id="fname" class="form-control" value="{{ user.first_name }}">
                    </div>

                    <div class="form-group">
                        <label for="lname">Last name:</label>
                        <input type="text" name="lname" id="lname" class="form-control" value="{{ user.last_name }}">
                    </div>

                    <div class="form-group">
                        <label for="email">Email:</label>
                        <input type="email" name="email" id="email" class="form-control" value="{{ user.email }}">
                    </div>

                    <button class="btn btn-primary" type="submit">Update</button>
                </form>
                <a href="/" class="home-link">Home</a> |
                <a href="/{{ user.id }}/show" class="home-link">Show</a>
            </div>
        </div>
    </div>

</body>

</html>
