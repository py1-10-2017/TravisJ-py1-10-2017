<!DOCTYPE html>{% load static %}
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Book Reviews</title>

    <link rel="stylesheet" href="{% static 'book_reviews/css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'book_reviews/css/style.css' %}">

    <script src="https://use.fontawesome.com/03faeca722.js"></script>
    <script src="{% static 'book_reviews/js/jquery-3.2.1.min.js' %}"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js" integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1"
        crossorigin="anonymous"></script>
    <script src="{% static 'book_reviews/js/main.js' %}"></script>
</head>

<body>

    <nav class="navbar navbar-expand-lg navbar-light bg-light" id="main-nav">
        <div class="container">
            <a class="navbar-brand" href="{% url 'login' %}">Book Reviews</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    {% if request.session.user %}
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'add_review' %}">Add Book and Review</a>
                    </li>
                    {% endif %}
                    <li class="nav-item">
                        {% if request.session.user %}
                        <a class="nav-link" href="{% url 'logout' %}">Logout</a>
                        {% else %}
                        <a class="nav-link" href="{% url 'login' %}">Sign in</a>
                        {% endif %}
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container">
        {% block content %} {% endblock %}
    </div>

</body>

</html>
